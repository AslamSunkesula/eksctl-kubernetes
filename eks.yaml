apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-spot-cluster
  region: us-east-1

vpc:
  id: "vpc-081b840b19ca8ac91"  # (optional, must match VPC ID used for each subnet below)
  cidr: "172.31.0.0/16"       # (optional, must match CIDR used by the given VPC)
  subnets:
    # must provide 'private' and/or 'public' subnets by availability zone as shown
    private:
      us-east-1a:
        id: "subnet-0fb1b60d61e69b2a5"
        cidr: "172.31.80.0/20" # (optional, must match CIDR used by the given subnet)

      us-east-1b:
        id: "subnet-08919aecb23a8f588"
        cidr: "172.31.16.0/20"  # (optional, must match CIDR used by the given subnet)

managedNodeGroups:
  - name: spot
    instanceType: m5.large
    spot: true
    availabilityZones:
      - us-east-1b
    desiredCapacity: 3
    ssh:
      publicKeyName: kubernetes
